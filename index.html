<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Indkøbsliste</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="topbar">
    <h1>Indkøbsliste</h1>
  </header>

  <main class="container">
    <form id="add-form" class="add-form" autocomplete="off">
      <input id="item-name" type="text" placeholder="Tilføj vare…" required />
      <input id="item-notes" type="text" placeholder="Noter (valgfrit)" />
      <button id="btn-add" type="submit">Tilføj</button>
    </form>

    <div class="filters" role="radiogroup" aria-label="Filter">
      <label><input type="radio" name="filter" value="all" checked> Alle</label>
      <label><input type="radio" name="filter" value="active"> Ikke købt</label>
      <label><input type="radio" name="filter" value="purchased"> Købt</label>
    </div>

    <ul id="list" class="list" aria-live="polite"></ul>
  </main>

  <template id="item-template">
    <li class="row">
      <label class="check">
        <input class="toggle" type="checkbox" aria-label="Marker som købt" />
        <span class="custom-box" aria-hidden="true"></span>
      </label>

      <div class="content">
        <div class="line1">
          <span class="name" contenteditable="true" spellcheck="false"></span>
        </div>
        <div class="line2">
          <span class="notes" contenteditable="true" spellcheck="false" placeholder="Noter"></span>
        </div>
        <div class="meta">
          <span class="meta-badge added"></span>
          <span class="meta-badge purchased" hidden></span>
        </div>
      </div>

      <button class="remove" title="Fjern" aria-label="Fjern">✕</button>
    </li>
  </template>

  <!-- Moduler indlæses én gang -->
<script type="module" src="./firebase.js"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
